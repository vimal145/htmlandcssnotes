<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Element selectors */
      p {
        background-color: blueviolet;
      }

      /* class selectors */
      .vimal {
        color: blue;
        text-align: center;
        background: violet;
      }

      /* Id selectors */
      #1 {
        color: brown;
        background: purple;
      }

      /* group selectors */
      span,
      footer {
        background-color: pink;
      }
    </style>
  </head>

  <body>
    <span class="vimal"> hey there </span>
    <p id="1">CSS LEARNING</p>
    <p>vimal</p>
    <span> this is a span </span>
    <footer>this is footer</footer>
  </body>
</html>
